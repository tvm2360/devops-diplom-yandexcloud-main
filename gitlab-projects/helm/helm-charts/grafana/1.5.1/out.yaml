apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
    app.kubernetes.io/version: "8.3.4"
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: grafana
        app.kubernetes.io/version: "8.3.4"
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: grafana
          image: "grafana/grafana:8.3.4"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 1024Mi
              cpu: 500m
            requests:
              memory: 512Mi
              cpu: 200m
          ports:
            - containerPort: 3000
          env:
            - name: GF_SERVER_DOMAIN
              value: "tvm2360.ru"
            - name: GF_SERVER_ROOT_URL
              value: "%(protocol)s://%(domain)s/grafana"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage-volume
            - mountPath: /etc/grafana/provisioning/datasources/datasources.yml
              name: grafana-config-volume
              subPath: datasources.yml
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards.yml
              name: grafana-config-volume
              subPath: dashboards.yml
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards/k6-results.json
              name: grafana-config-volume
              subPath: k6-results.json
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards/spring-boot.json
              name: grafana-config-volume
              subPath: spring-boot.json
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards/k8s-global.json
              name: grafana-config-volume
              subPath: k8s-global.json
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards/k8s-namespaces.json
              name: grafana-config-volume
              subPath: k8s-namespaces.json
            - mountPath: /etc/grafana/provisioning/dashboards/dashboards/k8s-pods.json
              name: grafana-config-volume
              subPath: k8s-pods.json
      volumes:
        - name: grafana-storage-volume
        - name: grafana-config-volume
          configMap:
            defaultMode: 420
            name: grafana

